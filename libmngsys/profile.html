<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="pcs.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="ind.html">Home</a></li>
                <li class="active"><a href="profile.html">Profile</a></li>
            </ul>
        </nav>
    </header>
    < <main>
        <section id="profile">
            <h1>User Profile</h1>
            <div id="user-info">
                <img src="default-profile-pic.png" alt="Profile Picture" id="profile-picture" width="100">
                <br><label for="username">Username:</label>
                <p id="username">sample</p>

                <label for="email">Email:</label>
                <p id="email">sapmple@example.com</p>

                <label for="phone">Phone Number:</label>
                <p id="phone">123-456-7890</p>

                <label for="department">Department:</label>
                <p id="department">BCA</p>

                <label for="password">Password:</label>
                <p id="password">********</p>

                <button id="edit-profile">Edit Profile</button>
            </div>

            <div id="edit-form" style="display: none;">
                <form id="profile-form">
                    <label for="new-username">New Username:</label>
                    <input type="text" id="new-username" name="new-username"><br>

                    <label for="new-email">New Email:</label>
                    <input type="email" id="new-email" name="new-email"><br>

                    <label for="new-phone">New Phone Number:</label>
                    <input type="tel" id="new-phone" name="new-phone"><br>

                    <label for="new-department">New Department:</label>
                    <select id="new-department" name="new-department">
                        <option value="bca">BCA</option>
                        <option value="bvoc">BVOC</option>
                        <option value="bcom">BCOM</option>
                        <option value="bsc">BSC Mathematics</option>
                    </select><br>

                    <label for="new-password">New Password:</label>
                    <input type="password" id="new-password" name="new-password"><br>

                    <label for="new-profile-picture">New Profile Picture:</label>
                    <input type="file" id="new-profile-picture" name="new-profile-picture" accept="image/*"><br>

                    <button type="submit">Save Changes</button>
                    <button type="button" id="cancel-edit">Cancel</button>
                </form>
            </div>
        </section>
    </main>
    <script src="pjs.js"></script>
</body>
</html>
