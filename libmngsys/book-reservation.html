<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System - Book Reservation</title>
    <link rel="stylesheet" href="br.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="ind.html">Home</a></li>
                <li><a href="book-search.html">Book Search</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="book-reservation">
            <h2>Book Reservation</h2>
            <form>
                <label for="user-name">Your Name:</label>
                <input type="text" id="user-name" name="user-name" required>

                <label for="user-email">Your Email:</label>
                <input type="email" id="user-email" name="user-email" required>

                <label for="reserve-book">Select a Book:</label>
                <select id="reserve-book" name="reserve-book" required>
                    <option value="book1">Book 1</option>
                </select>

                <label for="reserve-date">Reservation Date:</label>
                <input type="date" id="reserve-date" name="reserve-date" required>

                <label for="additional-comments">Additional Comments:</label>
                <textarea id="additional-comments" name="additional-comments" rows="4"></textarea>

                <input type="submit" value="Reserve Book">
            </form>
        </section>
    </main>
    <script src="br.js"></script>
</body>
</html>
